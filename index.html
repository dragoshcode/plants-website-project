<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <title>Plants Website</title>
</head>

<body class="flex-column">

    <header class="flex">
        <div class="logo">
            <a href="#" class="flex">
                <box-icon name='leaf' color='#3e6553'></box-icon>Plantex
            </a>
        </div>
        <div class="icons flex">
            <button>
                <box-icon name='moon'></box-icon>
            </button>
            <button>
                <box-icon name='menu'></box-icon>
            </button>
        </div>
        <nav class="hidden">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">FAQs</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main class="flex-column width">
        <section class="hero">
            <div class="hero__image">
                <figure>
                    <img src="./assets/img/home.png" alt="plant">
                </figure>
            </div>
            <div class="hero__content">
                <h1>Plants will make <br> your life better</h1>
                <p>Create incredible plant design for your offices or apartments. Add freshness to your new ideas.</p>
                <a href="#" class="flex">Explore <box-icon name='down-arrow-alt' color='#000'></box-icon></a>
            </div>
            <div class="hero__socials flex">
                <p>Follow Us</p>
                <div class="hero__socials-icons flex">
                    <box-icon name='facebook' type='logo' color='#3e6652'></box-icon>
                    <box-icon name='instagram' type='logo' color='#3e6652'></box-icon>
                    <box-icon name='twitter' type='logo' color='#3e6652'></box-icon>
                </div>

            </div>
        </section>
    </main>

    <script src="https://unpkg.com/boxicons@2.1.1/dist/boxicons.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
